<div id="writemessage">
  <form name="message" action="" >
    <input name="usermsg" type="text" id="usermsg" size="200"  placeholder="Mensaje" />
    <button (click)="escribir()" id="submitmsg">ESCRIBIR</button>
    <button (click)="actualizar()" id="submitmsg">ACTUALIZAR</button>
  </form>
</div>
<ul >
  <div  *ngFor="let message of messages">

    <p>
      <i class="fas fa-user-circle" style="font-size: 30px; color: blueviolet">  </i>
      {{message.content}}
    </p>

  </div>

</ul>
